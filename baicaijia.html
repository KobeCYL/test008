<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/baicaijia.css"/>
    <link rel="stylesheet" href="./lib/icon-font/search/iconfont.css"/>
</head>
<body>
<!--头部开始-->
<header class="bcj-header clearfix">
    <div class="left">
        <a href="index.html"><img src="images/icback.svg" alt=""/></a>
        <h2>白菜价-淘宝内部券</h2>
    </div>
    <a class="downLoad" href="#"></a>
</header>
<!--头部结束-->

<!--标题布局-->
<section class="bcj_nav clearfix">
    <ul class="clearfix"></ul>
    <i class="iconfont icon-search"></i>
    <script type="text/template" id="getbaicaijiatitle">
        {{each result as v i }}
        <li titleId="{{v.titleId}}">
            <a titleId="{{v.titleId}}" href="javascript:;">{{v.title}}</a>
        </li>
        {{/each}}
    </script>
</section>
<!--标题布局-->

<!--产品区元素-->
<section class="bcj_pro">
    <ul></ul>
    <!--产品的模板引擎-->
    <script type="text/template" id="getbaicaijiaproduct">

        {{each result as v i }}
        <li>
            <a href="javascript:;" class="li_a">
                {{#v.productImg}}
            </a>
            <div>
                <h5>
                    {{#v.productName}}
                </h5>
                <p class="bai_pro_price">{{#v.productPrice}}</p>
                {{#v.productCouponRemain}}
                <p class="bai_pro_cheap">
                    {{#v.productCoupon}}
                    <button class="fr">下单链接</button>
                </p>
            </div>
        </li>
        {{/each}}

    </script>
    <!--产品的模板引擎-->
</section>
<!--产品区元素-->


<!--尾部区域-->
<footer class="clearfix">
    <ul class="clearfix">
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
        <li><a href="#">返回顶部</a></li>
    </ul>
    <p><a href="#">手机APP下载</a>
        <a href="">慢慢买手机版</a>
        -- 掌上比价平台
    </p>

    <p>m.manmanbuy.com</p>
</footer>
<!--尾部区域-->
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common.js"></script>
<script src="js/common/route.js"></script>
<script src="js/baicaijia.js"></script>
</body>
</html>
