<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/coupon.css"/>
</head>
<body>
<!--头部开始-->
<header class="cpn-header clearfix">
    <div class="left">
        <a href="index.html"><img src="images/icback.svg" alt=""/></a>
        <h2>优惠劵</h2>
    </div>
    <a class="downLoad" href="#"></a>
</header>
<!--头部结束-->
<!--标题布局-->
<section class="cpn_nav">
    <ul class="clearfix"></ul>
    <!--导航的模板引擎-->
    <script type="text/template" id="getcoupon">
            {{each result as v i }}
                <li>
                    <a href="{{v.couponLink}}?couponid={{v.couponId}}&couponTitle={{v.couponTitle}}">
                        <img src="{{v.couponImg}}" alt="{{v.couponTitle}}"/>
                        <p>{{v.couponTitle}}</p>
                    </a>

                </li>
            {{/each}}

    </script>
    <!--导航的模板引擎-->
</section>
<!--标题布局-->

<!--产品区元素-->
<section class="bcj_pro">
    <ul></ul>
    <!--产品的模板引擎-->
    <script type="text/template" id="">

        {{each result as v i }}
        <li>
            <a href="moneyproduct.html?productid={{v.productId}}">
                {{#v.productImgSm}}
                <div class="fr">
                    <p>
                        {{v.productName}}
                        <span>{{v.productPinkage}}</span>
                    </p>
                    <div>
                        <span>
                            {{v.productFrom}}
                            |
                            {{v.productTime}}
                        </span>
                        <b class="comment_b">{{v.productComCount}}</b>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}

    </script>
    <!--产品的模板引擎-->
</section>
<!--产品区元素-->



















<!--尾部区域-->
<footer class="clearfix">
    <ul class="clearfix">
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
        <li><a href="#">返回顶部</a></li>
    </ul>
    <p><a href="#">手机APP下载</a>
        <a href="">慢慢买手机版</a>
        -- 掌上比价平台
    </p>

    <p>m.manmanbuy.com</p>
</footer>
<!--尾部区域-->
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common.js"></script>
<script src="js/common/route.js"></script>
<script src="js/coupon.js"></script>
</body>
</html>
