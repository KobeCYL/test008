<!--导航的模板引擎-->
<script type="text/template" id="tmp_nav">
    <ul class="clearfix">
        {{each result as v i }}
                {{if i>7 }}
                    <li class="hide">
                        <a href="{{v.titlehref}}?pageid=0">
                            {{#v.img}}
                            <p>{{v.name}}</p>
                        </a>
                    </li>
                {{else}}
                    <li>
                        <a href="{{v.titlehref}}?pageid=0">
                            {{#v.img}}
                        </a>
                        <p>{{v.name}}</p>
                    </li>
                 {{/if}}
        {{/each}}
    </ul>
</script>
<!--导航的模板引擎-->
<!--产品的模板引擎-->
<script type="text/template" id="tmp_money">
    <ul>
        {{each result as v i }}
        <li>
            <a href="">
                {{#v.productImgSm}}
                <div class="fr">
                    <p>
                        {{v.productName}}
                        <span>{{v.productPinkage}}</span>
                    </p>
                    <div>
                        <span>
                            {{v.productFrom}}
                            |
                            {{v.productTime}}
                        </span>
                        <b class="commentS">{{v.productComCount}}</b>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<!--产品的模板引擎-->
